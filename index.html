<body>
    <div class="container">
        <div class="row">
            <h1>BUDGET APP</h1>
            <div class="col-6">
                <div class="card border-success border-3 mt-5 py-4">
                    <h4>please enter your budget</h4>
                    <form id="montBudget">
                        <input type="number" id="budgetInput" class="py-2 form-control" placeholder="Enter montant du budget...">
                        <button type="submit" class="btn btn-outline-success w-25">calculate</button>
                    </form>


                </div>
                <div class="mt-5 row"></div>
                <div class="card border-danger border-3 mt-5">
                    <h4>please enter your Expense</h4>
                    <form id="addExpense">
                        <input type="text" id="expTitle" class="py-2 form-control" placeholder="Enter le titer depense...">
                        <label>please enter your Amount</label>
                        <input type="number" id="expValue" class="py-2 form-control" placeholder="Enter montant de la depense...">
                        <button type="submit" class="btn btn-outline-danger w-25">Add Expense</button>
                    </form>

                </div>
            </div>
            <div class="col-6">
                <div class="row py-5">
                    <div class="col-4">
                        <h4>BUDGET</h4>
                        <i class="fa-regular fa-credit-card text-primary" style="font-size: 3rem;"></i>
                        <h3 class=" mt-5 text-success" > <span id="montantBudget">00 </span> FCFA</h3>
                    </div>
                    <div class="col-4">
                        <h4>EXPENSES</h4>
                        <i class="fa-regular fa-credit-card text-primary" style="font-size: 3rem;"></i>
                        <h3 class=" mt-5 text-danger "> <span id="viewExpense">00</span> FCFA</h3>
                    </div>
                    <div class="col-4">
                        <h3>BALANCE</h3>
                        <i class="fa-solid fa-hand-holding-dollar text-primary" style="font-size: 3rem;"></i>
                        <h3 class=" mt-5 text-black "> <span id="totalBalance">00</span> FCFA</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">

                        <h5>Expense Title</h5>

                    <div class="col-4">
                        <h5>Expense Value</h5>
                    </div>
                    <div class="col-4">
